{% if messages %}
  {% for message in messages %}
    <div id="message_backdrop" onclick="close_alert()"></div>
    <div id="message">
      <div class="alert">
        <div class="alert-header alert-{{ message.tags }}">{{ message.tags | title }}</div>
        <div class="text">
          {{ message }}
        </div>
        <button type="button" onclick="close_alert()">OK</button>
      </div>
    </div>
  {% endfor %}
{% endif %}
