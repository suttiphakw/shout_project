{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="{% static 'img/logo/Shout_Logov2-07.png' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Vue Framework -->
<!--    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>-->
    <!-- J query -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
    <script>
      function ios_device() {
        const android_info = document.getElementById("android-info");
        android_info.style.display = "none";
        $("#nextPage").removeClass("register__choose-device__button-disable");
        $('input[type="checkbox"]').prop('checked', false);
      }

      function android_device() {
        const android_info = document.getElementById("android-info");
        android_info.style.display = "flex";
        $("#nextPage").addClass("register__choose-device__button-disable");
      }

      $(document).ready(function(){
        $('input[type="checkbox"]').click(function(){
          if($(this).is(":checked")){
            $("#nextPage").removeClass("register__choose-device__button-disable");
          }
          else if($(this).is(":not(:checked)")){
            $("#nextPage").addClass("register__choose-device__button-disable");
          }
        });
      });
    </script>
    <!-- Title -->
    <title>Shout | Register</title>
</head>
<body>
    <section class="container">
        <section class="register__top">
            <svg class="register__top__icon">
                <use xlink:href="{% static 'img/shouters/sprite.svg' %}#icon-instagram"></use>
            </svg>
            <h1 class="register__top__header">Connect Your Instagram!</h1>
        </section>

        <section class="register__stage">
            <div class="register__stage__block">
                <div class="register__stage__number">
                    <svg class="register__stage__icon">
                        <use xlink:href="{% static 'img/shouters/sprite.svg' %}#icon-checkmark"></use>
                    </svg>
                </div>
                <p class="register__stage__text">ข้อมูลส่วนตัว</p>
            </div>

            <div class="register__stage__block">
                <div class="register__stage__number">
                    <p>2</p>
                </div>
                <p class="register__stage__text">เชื่อมต่อ Social Media</p>
            </div>

            <div class="register__stage__block">
                <div class="register__stage__number register__stage__number__disable">
                    <p>3</p>
                </div>
                <p class="register__stage__text register__stage__text__disable">ยืนยันบัญชี</p>
            </div>
        </section>

        <main class="register__info">
            <div class="register__info__header">
                <h1 class="register__info__header__text">คุณกำลังใช้โทรศัพท์ระบบอะไร ?</h1>
            </div>

            <div class="register__choose-device">
                <div class="register__choose-device__card">
                    <!-- IOS -->
                    <input type="radio" name="device" id="ios">
                    <label for="ios" class="register__choose-device__radio" onclick="ios_device()">
                        <svg class="register__choose-device__icon">
                            <use xlink:href="{% static 'img/shouters/sprite.svg' %}#icon-appleinc"></use>
                        </svg>
                        <span>IOS</span>
                    </label>

                </div>

                <div class="register__choose-device__card">
                    <!-- Android -->
                    <input type="radio" name="device" id="android">
                    <label for="android" class="register__choose-device__radio" onclick="android_device()">
                        <svg class="register__choose-device__icon">
                            <use xlink:href="{% static 'img/shouters/sprite.svg' %}#icon-android"></use>
                        </svg>
                        <span>Android</span>
                    </label>
                </div>
            </div>

            <div class="register__choose-device__android-info" id="android-info">
              <span>กรุณาเปิดหน้าต่างนี้ใน เบราว์เซอร์เริ่มต้น(Default Browser) ก่อนเข้าสู่ขั้นตอนถัดไป</span>
              <img src="{% static 'img/shouters/register__open-default-browser.png' %}" alt="">
              <div class="register__choose-device__android-info__checkbox">
                  <input type="checkbox" id="is_default_browser">
                  <label for="is_default_browser">ฉันอยู่ในเบราว์เซอร์เริ่มต้นแล้ว</label>
              </div>
            </div>

            <a href="https://www.google.com/" id="nextPage" class="btn btn-main btn-shouter register__choose-device__button register__choose-device__button-disable">
                ถัดไป &#8594;
            </a>

        </main>

    </section>


</body>
</html>
