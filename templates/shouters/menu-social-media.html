{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'shouters/css/menu.css' %}">
    <title>Shouter | Menu</title>
</head>
<body>
    <section id="header" class="container">
        <img src="https://picsum.photos/100" alt="">
        <h1 class="mt-4">NickName</h1>
        <p>Full Name</p>
    </section>
    <section id="instagram" class="container text-left">
        <h2>Your Instagram</h2>
    </section>
    <section id="open-work" class="container text-left">
        <h2>Your Facebook</h2>
    </section>
    {% if not is_connect %}
        <div style="text-align: center; margin-top: 5rem;">
        <a href="{% url 'facebook-login' %}" style="padding: 2rem 4rem; background-color: #0d6efd;
        color: white; text-decoration: none; font-size: 1.5rem; border-radius: 8px;">Login Facebook</a>
    {% else %}
        <div style="text-align: center; margin-top: 5rem;">
        <a href="{% url 'facebook-logout' %}" style="padding: 2rem 4rem; background-color: #0d6efd;
        color: white; text-decoration: none; font-size: 1.5rem; border-radius: 8px;">Logout From Facebook</a>
    </div>
    {% endif %}


</body>
</html>
