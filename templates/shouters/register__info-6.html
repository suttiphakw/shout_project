    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v12.0&appId=297314161911860&autoLogAppEvents=1" nonce="YD12c0Yr"></script>
    <section class="violet-background minimal-bold text-white padding-all-1 text-center">
        <h5 class="mb-0"><i class="fa fa-instagram"></i> Connect your Instagram!</h5>
    </section>
    <section class="img-width-100vw">
        <img src="{% static 'shouters/images/Frame 3863.png' %}" alt="">
    </section>
    <section>
        <div class="text-center pt-4 pb-2">
            <h4 class="minimal-bold">วิธีเชื่อมต่อ Instagram ง่ายๆ เพียง 4 ขั้นตอน</h4>
        </div>
        <hr>
        <div class="container">
            <div class="row text-center">
                <h3 class="minimal-bold text-violet-bright">4. เปิดการเข้าถึงทุกข้อ</h3>
                <p>ตามนโยบายของ Facebook เราจำเป็นต้องให้คุณเปิด การเข้าถึงทุกข้อ ไม่เช่นนั้นจะไม่สามารถเชื่อมต่อบัญชีได้</p>
                <img class="mb-4" src="{% static 'shouters/images/regis-info-6.png' %}" alt="">

            </div>
            <div style="text-align: center">
                <a href="{% url 'facebook-login' token %}"
                   style="padding: 0.8rem 4rem; background: #1778F2; color: white; border-radius: 8px;
                   font-family: minimal_b, sans-serif; text-decoration: none">
                        เชื่อมต่อเลย!
                </a>
            </div>

        </div>
    </section>
