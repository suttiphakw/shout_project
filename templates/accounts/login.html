{% load static %}

<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="{% static 'img/logo/logo-07.png' %}">
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  <title>Shout | Register</title>
</head>
<body>
  <main>
    <section class="login">
      <article class="login__left">
        <img src="{% static 'img/accounts/register__left.png' %}" alt="">
      </article>
      <article class="login__right">
        <div class="login__right__header">
          <h2>Login</h2>
          <h6 class="r">เข้าสู่บัญชีนักการตลาดของคุณ</h6>
        </div>
        <div class="login__right__card">
          <form action="{% url 'login' %}" method="post"> {% csrf_token %}
            <div class="login__input">
              <!-- Email -->
              <label for="email">Email Address</label>
              <input type="email" required id="email" name="email">
              <!-- Password -->
              <label for="password_1">Password</label>
              <input type="password" required id="password_1" name="password_1">
              <button class="btn__orange" type="submit">Sign Up &#8594;</button>
            </div>
            <p class="login__right__text">ลืมรหัสผ่าน</p>
            {% include 'partials/_alerts.html' %}
          </form>
        </div>
        <div class="login__right__text">
          <a href="">
            <p>มีบัญชีอยู่แล้ว? Log-in</p>
          </a>        
        </div>
      </article>
    </section>
  </main>
</body>
</html>
