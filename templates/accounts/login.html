{% load static %}
<!DOCTYPE html>
<html lang="en">

<!-- Header -->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{% static 'accounts/css/main.css' %}">

    <!-- Title -->
    <title>Shout | Register</title>
</head>

<!-- Body -->
<body>
    <section>
        <div class="area-main">

            <!-- Left Side area -->
            <div class="area-left">
                <div class="area-left-img">
                    <img src="{% static 'accounts/images/Regis.png' %}" alt="">
                </div>
{#                <div class="area-left-content">#}
{#                    <h1 class="mb-0">New Generation</h1>#}
{#                    <h1 style="margin-top: -15px;">of Marketing</h1>#}
{#                    <p>Shout your brand to customers easily, quickly, and efficiently !</p>#}
{#                </div>#}
            </div>

            <!-- Right Side area -->
            <div class="area-right">
                <div class="area-right-content area-right-login">
                    <h1 class="text-white mb-0">Login</h1>
                    <p class="text-white mb-4">เข้าสู่บัญชีนักการตลาดของคุณ</p>

                    <div class="card-content">
                        <form action="{% url 'login' %}" method="POST">
                            {% csrf_token %}
                            <div class="row text-form">

                                <div class="col-12 mb-3">
                                    <label class="mb-2" for="email">Email Address</label>
                                    <!-- BOX -->
                                    <input class="form-control" type="email" required id="email" name="email">
                                </div>

                                <div class="col-12 mb-3">
                                    <label class="mb-2" for="password">Password</label>
                                    <!-- BOX -->
                                    <input class="form-control" type="password" required id="password" name="password">
                                </div>

                                <!-- AGREE AND SIGN UP -->
                                <div class="col-12">
                                    <button class="btn btn-primary d-block w-100 mt-3" type="submit" style="background: #F15626; border: #F15626;">Sign up</button>
                                </div>

                            </div>
                        </form>

                    </div>
                    <p class="text-white mt-4 mb-4" style="text-align: right">ยังไม่มีบัญชี? <a href="{% url 'register' %}" style="color: orange">Register</a></p>

                </div>
            </div>
        </div>
    </section>

</body>
