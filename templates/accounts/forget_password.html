{% load static %}

<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="{% static 'img/logo/logo-07.png' %}">
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  <title>Shout | Forget Password</title>
</head>
<body>
  <main>
    <section class="login">
      <article class="login__left">
        <img src="{% static 'img/accounts/register__left.png' %}" alt="">
      </article>
      <article class="login__right">
        <div class="login__right__header">
          <h3>Forget Password</h3>
          <h6 class="r">โปรดกรอกอีเมลของคุณ เพื่อแก้ไขรหัสผ่าน</h6>
        </div>
        <div class="login__right__card">
          {% if message %}
            <div class="login__error">
              <img src="{% static 'img/accounts/error.png' %}" alt="">
              <p>{{message}}</p>
            </div>
          {% endif %}
          <form action="{% url 'forget_password' %}" method="post"> {% csrf_token %}
            <div class="login__input">
              <!-- Email -->
              <label for="email">Email Address</label>
              <input type="email" required id="email" name="email" placeholder="Enter your email">            
              <button class="btn__orange" type="submit">ยืนยันอีเมล์ &#8594;</button>
            </div>
            {% include 'partials/_alerts.html' %}
          </form>
        </div>
      </article>
    </section>
  </main>
</body>
</html>
