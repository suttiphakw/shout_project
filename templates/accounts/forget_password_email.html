{% load static %}

<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="{% static 'img/logo/logo-07.png' %}">
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  <title>Shout | Forget Password</title>
</head>
<body>
  <main>
    <section class="login">
      <article class="login__left">
        <img src="{% static 'img/accounts/register__left.png' %}" alt="">
      </article>
      <article class="login__right forget_password">
        <div class="login__right__header forget_password__header">
          <h3>Email Sent</h3>
          <p>เราได้ส่ง Link สำหรับแก้ไขรหัสผ่านไปที่ {{ email }} โปรดตรวจสอบอีเมลของคุณ</p>
        </div>
        <a href="{% url 'login' %}">
          <button class="w100pc btn__orange">กลับสู่หน้า Log in</button>
        </a>
      </article>
    </section>
  </main>
</body>
</html>
