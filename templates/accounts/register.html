{% load static %}

<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="{% static 'img/logo/logo-07.png' %}">
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  <title>Shout | Register</title>
</head>
<body>
  <main class="register">
    <section class="register">
      <article class="register__left">
        <img src="{% static 'img/accounts/register__left.png' %}" alt="">
      </article>
      <article class="register__right">
        <div class="register__right__header">
          <h2>Create Marketer Account</h2>
          <h6 class="r">สร้างบัญชีนักการตลาดของคุณเพื่อเข้าใช้งาน</h6>
        </div>
        <div class="register__right__card">
          <form action="{% url 'register' %}" method="post"> {% csrf_token %}
            <div class="register__input">
              <div class="register__input__box">
                <div class="register__input__box__1">

                </div>
                <div class="register__input__box__1">
                  
                </div>
              </div>
              <div class="register__input__box">

              </div>
              <div class="register__input__box">
                
              </div>
            </div>
            <!-- First Name -->
            <label for="first_name">First name</label>
            <input type="text" required id="first_name" name="first_name">
            <!-- Last Name -->
            <label for="last_name">Last name</label>
            <input type="text" required id="last_name" name="last_name">
            <!-- Email -->
            <label for="email">Email</label>
            <input type="email" required id="email" name="email">
            <br>
            <!-- Tel -->
            <label for="tel">Phone Number</label>
            <input type="tel" required id="tel" name="tel">
            <br>
            <!-- Company -->
            <label for="company">Company</label>
            <input type="text" required id="company" name="company">
            <br>
            <!-- Position -->
            <label for="position">Position</label>
            <input type="text" required id="position" name="position">
            <br>
            <!-- Password 1 -->
            <label for="password_1">Password</label>
            <input type="password" required id="password_1" name="password_1">
            <br>
            <!-- Password 2 -->
            <label for="password_2">Confirm Password</label>
            <input type="password" required id="password_2" name="password_2">
            <br>
            <!-- Submit -->
            <button type="submit">Sign Up</button>
            {% include 'partials/_alerts.html' %}
          </form>
        </div>      
      </article>
    </section>
  </main>
</body>
</html>
