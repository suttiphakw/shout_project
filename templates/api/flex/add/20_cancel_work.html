<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>API | ยกเลิกการทำงาน</title>
  <style>
    form {
        padding: 5rem;
    }
    form > h1 {
        text-align: center;
        text-decoration: underline;
        padding-bottom: 1rem;
    }
    form > h2 {
        text-decoration: underline;
    }
    .input-box {
        padding-bottom: 1rem;
        margin-bottom: 1rem;
        border-bottom: 1px solid #E4DCCF;
    }
    .input-box.text {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .input-box.button {
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .input-box > input[type='text'] {
        height: 2rem;
        width: 400px;
    }
    .input-box > input[type='radio'] {
        margin-right: 2rem;
    }
    ::placeholder {
        color: #DDDDDD;
    }
    button {
        width: 400px;
        height: 50px;
        background: #FF8C32;
        color: white;
        font-weight: 500;
        font-size: 1.25rem;
        border: none;
        border-radius: 6px;
        text-align: center;
        cursor: pointer;
    }
  </style>
</head>
<body>
<form action="{% url 'flex_add_reject_work' %}" method="POST">{% csrf_token %}
  <h1>ยกเลิกการทำงาน</h1>

  <!-- Flex -->
  <h2>Flex Page 1</h2>
  <!-- Campaign Name -->
  <div class="input-box text">
    <label for="campaign_name">Campaign Name</label>
    <input type="text" id="campaign_name" name="campaign_name" placeholder="Ex. Shopee - Secret Voucher" required>
  </div>
  <!-- Campaign Picture -->
  <div class="input-box text">
    <label for="campaign_picture">Campaign Picture</label>
    <input type="text" id="campaign_picture" name="campaign_picture" placeholder="Ex. https://www.shoutsolution.com/media/xxxxx.png" required>
  </div>
  <!-- Social Media -->
  <h4>ช่องทางการโพสต์</h4>
  <div class="input-box">
    <label for="ig">Instagram</label>
    <input type="radio" id="ig" name="social_media" value="ig" checked>
    <label for="ig_fb">Instagram + Facebook</label>
    <input type="radio" id="ig_fb" name="social_media" value="ig_fb">
  </div>
  <!-- Posting Way -->
  <h4>รูปแบบการโพสต์</h4>
  <div class="input-box">
    <label for="story">Story</label>
    <input type="radio" id="story" name="work_type" value="story" checked>
    <label for="post">Post</label>
    <input type="radio" id="post" name="work_type" value="post">
    <label for="story_post">Story + Post</label>
    <input type="radio" id="story_post" name="work_type" value="story_post">
  </div>
  <!-- Posting Way -->
  <h4>ราคาที่ใช้</h4>
  <div class="input-box">
    <label for="min">Min Price</label>
    <input type="radio" id="min" name="price" value="min" checked>
    <label for="max">Max Price</label>
    <input type="radio" id="max" name="price" value="max">
  </div>
  <!-- รูปแบบการโพสต์ -->
  <div class="input-box text">
    <label for="work_type_text">รูปแบบการโพสต์</label>
    <input type="text" id="work_type_text" name="work_type_text" placeholder="Ex. IG Story" required>
  </div>
  <!-- จำนวน Post -->
  <div class="input-box text">
    <label for="post_count">จำนวน Post</label>
    <input type="text" id="post_count" name="post_count" placeholder="Ex. 1 Story" required>
  </div>

  <!-- Line User ID -->
  <h2>Line User ID</h2>
  <!-- list id -->
  <div class="input-box text">
    <label for="list_line_user_id">List ID</label>
    <input type="text" id="list_line_user_id" name="list_line_user_id" placeholder="Ex. xxxxxx หรือ xxxxxx,yyyyyy,zzzzzz (ห้ามเว้นวรรค)" required>
  </div>

  <div class="input-box button">
    <button type="submit">ส่งข้อความ</button>
  </div>
</form>
</body>
</html>
