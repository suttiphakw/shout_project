<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>API | ส่งงานแล้ว</title>
  <style>
    form {
        padding: 5rem;
    }
    form > h1 {
        text-align: center;
        text-decoration: underline;
        padding-bottom: 1rem;
    }
    form > h2 {
        text-decoration: underline;
    }
    .input-box {
        padding-bottom: 1rem;
        margin-bottom: 1rem;
        border-bottom: 1px solid #E4DCCF;
    }
    .input-box.text {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .input-box.button {
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .input-box > input[type='text'] {
        height: 2rem;
        width: 400px;
    }
    .input-box > input[type='radio'] {
        margin-right: 2rem;
    }
    ::placeholder {
        color: #DDDDDD;
    }
    button {
        width: 400px;
        height: 50px;
        background: #FF8C32;
        color: white;
        font-weight: 500;
        font-size: 1.25rem;
        border: none;
        border-radius: 6px;
        text-align: center;
        cursor: pointer;
    }
  </style>
</head>
<body>
<form action="{% url 'flex_main_sent_work' %}" method="POST">{% csrf_token %}
  <h1>ส่งงานแล้ว</h1>

  <!-- Flex -->
  <h2>Flex Page 1</h2>
  <!-- Campaign Name -->
  <div class="input-box text">
    <label for="campaign_name">Campaign Name</label>
    <input type="text" id="campaign_name" name="campaign_name" placeholder="Ex. Shopee - Secret Voucher" required>
  </div>

  <!-- Sent Date -->
  <div class="input-box text">
    <label for="sent_date">Sent Date</label>
    <input type="text" id="sent_date" name="sent_date" placeholder="Ex. 30/04/2022" required>
  </div>

  <!-- Reference -->
  <h2>Google Form Link</h2>
  <!-- Reference Picture -->
  <div class="input-box text">
    <label for="google_form_link">Google Form Link</label>
    <input type="text" id="google_form_link" name="google_form_link" placeholder="Ex. https://form.xxx" required>
  </div>

  <!-- Line User ID -->
  <h2>Line User ID</h2>
  <!-- list id -->
  <div class="input-box text">
    <label for="list_line_user_id">List ID</label>
    <input type="text" id="list_line_user_id" name="list_line_user_id" placeholder="Ex. xxxxxx หรือ xxxxxx,yyyyyy,zzzzzz (ห้ามเว้นวรรค)" required>
  </div>

  <div class="input-box button">
    <button type="submit">ส่งข้อความ</button>
  </div>
</form>
</body>
</html>
