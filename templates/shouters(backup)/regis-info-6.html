{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="{% static 'src/logoV2/Shout_Logov2-07.png' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'shouters/css/main.css' %}">
    <title>Shout | Register</title>
</head>
<body>
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v12.0&appId=297314161911860&autoLogAppEvents=1" nonce="YD12c0Yr"></script>
    <section class="violet-background minimal-bold text-white padding-all-1 text-center">
        <h5 class="mb-0"><i class="fa fa-instagram"></i> Connect your Instagram!</h5>
    </section>
    <section class="img-width-100vw">
        <img src="{% static 'shouters/images/Frame 3863.png' %}" alt="">
    </section>
    <section>
        <div class="text-center pt-4 pb-2">
            <h4 class="minimal-bold">วิธีเชื่อมต่อ Instagram ง่ายๆ เพียง 4 ขั้นตอน</h4>
        </div>
        <hr>
        <div class="container">
            <div class="row text-center">
                <h3 class="minimal-bold text-violet-bright">4. เปิดการเข้าถึงทุกข้อ</h3>
                <p>ตามนโยบายของ Facebook เราจำเป็นต้องให้คุณเปิด การเข้าถึงทุกข้อ ไม่เช่นนั้นจะไม่สามารถเชื่อมต่อบัญชีได้</p>
                <img class="mb-4" src="{% static 'shouters/images/regis-info-6.png' %}" alt="">
                <div class="fb-login-button" data-width="" data-size="large" data-button-type="login_with" data-layout="default" data-auto-logout-link="false" data-use-continue-as="false"></div>
            </div>
        </div>
    </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="{% static 'shouters/js/main.js' %}"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>
</html>
